<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Gift</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=0.65, maximum-scale=1 user-scalable=no">
</head>

<body>
	<main>
	<div class="popup_overlay">
		<div class="popup">
			<div class="popup_bg">
				<p class="letter_G ">G</p>
				<p class="letter_I ">I</p>
				<p class="letter_F ">F</p>
				<p class="letter_T ">T</p>
			</div>
			<div class="serpentine_cover">
				<img src="./img/serpantine.png" alt="" class="serpentine">
			</div>
			<div class="offer_cover">
				<img src="./img/offer-bg.png" alt="" class="offer_bg">
			</div>
			<div class="offer_text">
				<img src="./img/offer-text.png" alt="" class="text">
			</div>
			<div class="close-popup js-close-campaign"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
